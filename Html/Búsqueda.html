<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "Buscador de tarjetas, lista de todas las categorías y mapa de google">
    <meta name = "keywords" content = "USC, Predict, Eventos, Predicción">
    <meta name = "author" content = "Mateo Bodenlle y Diego Cristóbal">
    <title>Búsqueda</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="stylesheet" href="../Css/busqueda.css">
    <link rel="stylesheet" href="../Css/layoutComun.css">
    <link rel="stylesheet" href="../Css/Componentes/categories.css">
    <link rel="stylesheet" href="../Css/Componentes/card.css">
</head>

<body>

<!-- Encabezado principal del sitio -->
<header id="navbar"></header>

<!-- Contenido principal -->
<main class="container">

    <div class="barra-busqueda">
        <input type="text" id="search-input" placeholder="Buscar eventos..." />
        <button id="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path d="M21 21l-4.35-4.35M10 17a7 7 0 1 1 0-14 7 7 0 0 1 0 14z"
                      fill="none" stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button id="toggle-search-type">Buscar por Categorías</button> <!-- Botón para cambiar tipo de búsqueda -->
    </div>

    <section id="tarjetas-resultado"></section>

    <section id="categorias-resultado"></section>

</main>

<!-- Pie de página -->
<footer id="footer"></footer>

</body>

</html>
<script type="module">
    import { allCards } from '../Js/loaderCards.js';
    import { allCategories } from '../Js/loaderCategories';
    import { tarjetas, manejarSi, manejarNo } from '../Js/exampleData/cards.js';

    const input = document.getElementById("search-input");
    const button = document.getElementById("search-button");
    const toggleButton = document.getElementById("toggle-search-type");
    const cardsContainer = document.getElementById("tarjetas-resultado");
    const categoriesContainer = document.getElementById("categorias-resultado");

    categoriesContainer.style.display = "none";

    let selectedContainer = cardsContainer;
    let selectedData = allCards;

    toggleButton.addEventListener("click", () => {
        // Cambiar entre "tarjetas" y "categorías"
        if (selectedContainer.id === "tarjetas-resultado") {
            selectedContainer = categoriesContainer;
            selectedData = allCategories;
            toggleButton.textContent = "Buscar por Tarjetas"; // Cambiar el texto del botón
            cardsContainer.style.display = "none"; // Ocultar tarjetas
            categoriesContainer.style.display = "block"; // Mostrar categorías
        } else {
            selectedContainer = cardsContainer;
            selectedData = allCards;
            toggleButton.textContent = "Buscar por Categorías"; // Cambiar el texto del botón
            categoriesContainer.style.display = "none"; // Ocultar categorías
            cardsContainer.style.display = "block"; // Mostrar tarjetas
        }
    });

    filtrarTarjetas();

    // Filtrar tarjetas por nombre
    function filtrarTarjetas() {
        const texto = input.value.trim().toLowerCase();

        const filteredData = selectedData.filter(t =>
            t.nombre.toLowerCase().includes(texto)
        );

        categoriesContainer.innerHTML = ""; // Limpiar
        if (filteredData.length > 0) {
            categoriesContainer.style.display = "grid"; // activar grid si hay resultados
            allCards(categoriesContainer, filteredData, () => {}, manejarSi, manejarNo);
        } else {
            categoriesContainer.innerHTML = "<p class=mensaje-vacio >No se encontraron eventos.</p>";
            categoriesContainer.style.display = "block"; // mostrar aunque no haya tarjetas

        }
        input.blur(); // Quitar foco al buscar
    }

    // Click en el botón
    button.addEventListener("click", filtrarTarjetas);

    // Pulsar Enter
    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            filtrarTarjetas();
        }
    });


</script>

<!-- Inserción de categorías -->
<script type="module">

    // Generator funcions
    import { generarCategorias } from '../Js/loaderCategories.js';

    // Example data
    import { categorias } from '../Js/exampleData/categories.js';
    import { tarjetas } from '../Js/exampleData/cards.js';
    import { manejarSi } from '../Js/exampleData/cards.js';
    import { manejarNo } from '../Js/exampleData/cards.js';

    // Animation
    import { categoryAnimation } from '../Js/categories_animation.js'
    import { horizontalScroll} from "../Js/horizontalScroll.js";

    document.addEventListener("DOMContentLoaded", () => {
        const categories_container = document.getElementById("categorias-resultado");

        generarCategorias(categories_container, categorias, tarjetas, manejarSi, manejarNo);
        categoryAnimation(categories_container);
        horizontalScroll(categories_container);

    });


</script>
