<!-- Animación apertura de acordeón -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const summaries = document.querySelectorAll(".acordeon-summary");

        summaries.forEach(summary => {
            summary.addEventListener("click", () => {
                const content = summary.nextElementSibling;

                const isVisible = content.classList.contains("visible");

                // Cerrar todos (opcional: para comportamiento tipo acordeón)
                document.querySelectorAll(".acordeon-content.visible").forEach(c => {
                    c.classList.remove("visible");

                    c.previousElementSibling.classList.remove("animado"); // quitar animación del summary anterior

                });

                // Si no estaba visible, mostrarlo
                if (!isVisible) {
                    content.classList.add("visible");

                    summary.classList.add("animado");

                }


            });
        });

    });
</script>
