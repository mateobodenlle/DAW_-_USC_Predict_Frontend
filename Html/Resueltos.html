<!-- Inserción de Footer y Header -->
<script src="../Js/componentes.js"></script>

<!-- Inserción de categorías -->
<script type="module">

    // Generator funcions
    import { generarCategorias } from '../Js/loaderCategories.js';

    // Example data
    import { categorias } from '../Js/exampleData/categories.js';
    import { tarjetas, cargarDetalles, manejarSi, manejarNo } from '../Js/exampleData/cards.js';

    // Animation
    import { categoryAnimation } from '../Js/categories_animation.js'
    import { horizontalScroll} from "../Js/horizontalScroll.js";


    document.addEventListener("DOMContentLoaded", () => {
        const categories_container = document.getElementById("categories-container");

        generarCategorias(categories_container, categorias, tarjetas, cargarDetalles, manejarSi, manejarNo);
        categoryAnimation(categories_container);
        horizontalScroll(categories_container);

    });

</script>
