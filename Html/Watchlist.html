<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "Buscador de tarjetas, lista de todas las categorías y mapa de google">
    <meta name = "keywords" content = "USC, Predict, Eventos, Predicción">
    <meta name = "author" content = "Mateo Bodenlle y Diego Cristóbal">
    <title>Watchlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="stylesheet" href="../Css/watchlist.css">
    <link rel="stylesheet" href="../Css/layoutComun.css">
    <link rel="stylesheet" href="../Css/Componentes/categories.css">
    <link rel="stylesheet" href="../Css/Componentes/bettedCard.css">
    <link rel="stylesheet" href="../Css/Componentes/historyCards.css">
</head>

<body>

<!-- Encabezado principal del sitio -->
<header id="navbar"></header>

<!-- Contenido principal -->
<main class="container">

    <h1>Watchlist</h1>
    <section id="tarjetas-resultado"></section>

    <h1>Historial</h1>
    <div class="historial-container">
        <div class="historial-grid">
            <!-- Columna Ganadas -->
            <div class="historial-columna">
                <h2>Ganadas</h2>
                <div class="scroll-wrapper">
                    <div id="tarjetas-ganadas" class="scroll-vertical"></div>
                </div>
            </div>

            <!-- Medidor central -->
            <div class="outer">
                <div class="gauge-wrapper">
                    <h2>Ratio de aciertos</h2>
                    <div id="container-speed" class="chart-container"></div>
                    <div id="container-ratio"></div>
                    <div class="gauge-needle" id="needle"></div>
                </div>
            </div>

            <!-- Columna Perdidas -->
            <div class="historial-columna">
                <h2>Perdidas</h2>
                <div class="scroll-wrapper">
                    <div id="tarjetas-perdidas" class="scroll-vertical"></div>
                </div>
            </div>
        </div>
    </div>



</main>

<!-- Pie de página -->
<footer id="footer"></footer>

</body>

</html>

<!-- Watchlist -->
<script type="module">
    // Inserción de datos
    import { generateBettedCards } from '../Js/loaderBettedCards.js';

    // Datos
    import { tarjetas, cargarDetalles, manejarSi, manejarNo } from '../Js/exampleData/cards.js';

    // Obtención de elementos
    const cardsContainer = document.getElementById("tarjetas-resultado");

    generateBettedCards(cardsContainer, tarjetas, cargarDetalles, manejarSi, manejarNo);

</script>
<!-- Inserción de Footer y Header -->
<script src="../Js/componentes.js"></script>

<!-- Historial -->
<!-- Gráfica -->
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
<script src="../Js/graficoVelocimetro.js"></script>
<script type="module">

    // Gráfica
    function actualizarAguja(valor) {
        // Convierte el valor (0-100) a un ángulo entre -90 y 90
        const angulo = (valor / 100) * 180 - 90;
        document.getElementById("needle").style.transform = `translateX(-50%) rotate(${angulo}deg)`;
    }

    function actualizarGrafica(valor) {
        actualizarAguja(valor);
        actualizarRatio(valor);
    }
    setTimeout(() => {
        actualizarGrafica(67);
    }, 1000);

    // Inserción de datos
    import { generateHistoryCards } from '../Js/loadHistoryCards.js';
    // Datos
    import { tarjetas, cargarDetalles, manejarSi, manejarNo } from '../Js/exampleData/cards.js';

    const cardsWinned = document.getElementById("tarjetas-ganadas");
    const cardsLost = document.getElementById("tarjetas-perdidas");

    generateHistoryCards(cardsWinned, tarjetas, cargarDetalles, manejarSi, manejarNo);
    generateHistoryCards(cardsLost, tarjetas, cargarDetalles, manejarSi, manejarNo);

    // Sombras
    import { verticalScroll } from "../Js/verticalScroll.js";
    const scrollContenedores = document.querySelectorAll(".scroll-vertical");
    verticalScroll(scrollContenedores)

</script>
