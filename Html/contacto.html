<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de eventos resueltos, vista por categorías">
    <meta name="keywords" content="USC, Predict, Eventos, Resueltos, Categorías, Predicción">
    <meta name="author" content="Mateo Bodenlle y Diego Cristóbal">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="stylesheet" href="../Css/contacto.css">
    <link rel="stylesheet" href="../Css/layoutComun.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>

<!-- Encabezado principal -->
<header id="navbar"></header>

<!-- Contenido principal -->
<main class="container">

    <div class="container contacto-container rounded-4 p-4 mt-5">
        <div class="row">

            <!-- Columna izquierda: Redes -->
            <div class="col-md-4 d-flex flex-column justify-content-start align-items-center text-center pt-4">
                <div class="w-100 px-2">
                    <h2 class="text-center titulo-contacto mb-4">Síguenos</h2>
                    <div class="d-flex flex-column gap-2">
                        <a href="https://github.com/mateobodenlle/DAW_-_USC_Predict_Frontend" target="_blank" class="btn btn-outline-light btn-redes rounded-pill w-100 d-flex align-items-center justify-content-center gap-2">
                            <i class="bi bi-twitter"></i> Twitter
                        </a>
                        <a href="https://github.com/mateobodenlle/DAW_-_USC_Predict_Frontend" target="_blank" class="btn btn-outline-light btn-redes rounded-pill w-100 d-flex align-items-center justify-content-center gap-2">
                            <i class="bi bi-linkedin"></i> LinkedIn
                        </a>
                        <a href="https://github.com/mateobodenlle/DAW_-_USC_Predict_Frontend" target="_blank" class="btn btn-outline-light btn-redes rounded-pill w-100 d-flex align-items-center justify-content-center gap-2">
                            <i class="bi bi-instagram"></i> Instagram
                        </a>
                    </div>
                </div>
            </div>


            <!-- Columna derecha: Título + Formulario -->
            <div class="col-md-8  d-flex flex-column justify-content-start align-items-center text-center">
                <div class="col-12">
                    <h2 class="titulo-contacto mb-3 text-center text-md-start">Contáctanos</h2>
                    <p class="texto-contacto text-center text-md-start mb-1">
                        ¿Tienes dudas o sugerencias? Rellena el formulario o escríbenos directamente.
                    </p>
                </div>
                <form id="form-contacto" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-1">
                            <input type="text" class="form-control custom-input" id="nombre" placeholder="Tu nombre" required>
                            <div class="invalid-feedback">Introduce tu nombre.</div>
                        </div>
                        <div class="col-md-6 mb-1">
                            <input type="email" class="form-control custom-input" id="email" placeholder="Tu correo" required>
                            <div class="invalid-feedback">Introduce un correo válido.</div>
                        </div>
                        <div class="col-12 mb-1">
                            <textarea class="form-control custom-input" id="mensaje" placeholder="Tu mensaje" required></textarea>
                            <div class="invalid-feedback">Escribe un mensaje.</div>
                        </div>

                        <div class="col-12 d-flex justify-content-end">
                            <button id="btnEnviar" type="submit" class="btn btn-enviar mt-2">
                                <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                Enviar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- MODAL de confirmación -->
    <div class="modal fade" id="modalGracias" tabindex="-1" aria-labelledby="modalGraciasLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalGraciasLabel">¡Gracias por tu mensaje!</h5>
                </div>
                <div class="modal-body">
                    Hemos recibido tu mensaje correctamente. Te responderemos lo antes posible.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


</main>

<!-- Pie de página -->
<footer id="footer"></footer>
</body>
</html>

<!-- Scripts de componentes generales -->
<script src="../Js/componentes.js"></script>

<script>
    (() => {
        'use strict';
        const form = document.getElementById('form-contacto');
        const btn = document.getElementById("btnEnviar");
        const spinner = document.getElementById("spinner");

        form.addEventListener('submit', e => {
            e.preventDefault(); // prevenir el envío siempre

            if (!form.checkValidity()) {
                // si no es válido, se muestra feedback pero no se hace nada más
                form.classList.add('was-validated');
                return;
            }

            // si es válido, sigue con la simulación
            form.classList.add('was-validated');
            spinner.classList.remove("d-none");
            btn.setAttribute("disabled", true);

            setTimeout(() => {
                spinner.classList.add("d-none");
                btn.removeAttribute("disabled");

                // Mostrar modal
                const modal = new bootstrap.Modal(document.getElementById("modalGracias"));
                modal.show();

                // Limpiar form
                form.reset();
                form.classList.remove('was-validated');
            }, 500);
        });
    })();
</script>
